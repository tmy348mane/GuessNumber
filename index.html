<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guess Number</title>
</head>

<body>

<svg class="blob1" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <path class="blobPath1" 
        d="M68.9,-24.6C75.6,-2,57.7,26.4,37.1,38.4C16.5,50.3,-6.8,45.9,-25.4,32.8C-44,19.8,-58,-1.8,-53,-22.2C-48,-42.5,-24,-61.6,3.6,-62.8C31.1,-63.9,62.3,-47.1,68.9,-24.6Z"
        transform="translate(100 100)" />
</svg>

<svg class="blob3" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <path class="blobPath3"
        d="M55.1,-26.8C69,-7.7,76.2,20.2,65.9,40.5C55.6,60.9,27.8,73.6,0.1,73.6C-27.6,73.5,-55.3,60.7,-69.3,38.2C-83.4,15.6,-83.9,-16.6,-70.1,-35.6C-56.3,-54.6,-28.2,-60.3,-3.8,-58.2C20.6,-56,41.2,-45.8,55.1,-26.8Z"
        transform="translate(100 100)" />
</svg>

    <div class="gameBox">


        <svg class="insideBlob" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
            <path  class="insideBlobPath" id=""
                d="M48.2,-36.2C62.9,-19.9,75.8,0.2,72.3,17C68.9,33.8,49.1,47.4,30.5,52C11.8,56.6,-5.7,52.4,-25.5,45.6C-45.3,38.9,-67.5,29.7,-73.4,13.8C-79.4,-2,-69.1,-24.4,-54.1,-40.8C-39.2,-57.1,-19.6,-67.3,-1.4,-66.1C16.7,-65,33.4,-52.5,48.2,-36.2Z"
                transform="translate(100 100)" />
        </svg>

        <div class='winNumber'>
            <h1 class="correctNumber"> ? </h1>
        </div>

        <svg class="againSVG" width="800px" height="800px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
                d="M21 3V8M21 8H16M21 8L18 5.29168C16.4077 3.86656 14.3051 3 12 3C7.02944 3 3 7.02944 3 12C3 16.9706 7.02944 21 12 21C16.2832 21 19.8675 18.008 20.777 14"
                stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        </svg>

            <button class="again">
              
            </button>
      

        <div class='gameName'>
            <h1>Guess a Number </h3>
        </div>

        <div class="checkForm">
            <input class=" number" type="text"></input>
            <button class="check"> Check </button>
        </div>

        <p class="Message"> Starting a Game </p>

        <div class="scorebox">
            <p class="scoreTitle"> Score : </p>
            <p class="score"> 20 </p>
        </div>

        <div class="highScoreBox">
            <p class="highScoreTitle"> High score : </p>
            <p class="highScore"> 0 </p>
        </div>

    </div>


    <script src="test.js"></script>
</body>

</html>
